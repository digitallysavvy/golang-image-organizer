          - ðŸ—‚ï¸ **Intelligent Clustering**: Groups nearby photos using configurable sensitivity
          - ðŸ“… **Multiple Date Sources**: Extracts dates from EXIF, filenames, or file timestamps
          - ðŸš€ **Embedded ExifTool**: No additional software installation required
          - ðŸŒ **Cross-Platform**: Works on Windows, macOS (Intel & Apple Silicon)
          - ðŸŽ¥ **Full Video Support**: Organizes videos by date and location

          ### Supported Formats
          - **Images**: JPEG, PNG, TIFF, BMP, GIF, HEIC/HEIF, RAW (DNG, CR2, NEF, ARW), AVIF, WebP
          - **Videos**: MOV, MP4, M4V, AVI, MKV, WMV, FLV, WebM, 3GP, MTS, M2TS

          ### Downloads

          Choose the appropriate version for your system:

          - **Windows (64-bit)**: `media-organizer-windows-amd64.zip`
          - **macOS (Intel)**: `media-organizer-macos-intel.zip`  
          - **macOS (Apple Silicon)**: `media-organizer-macos-apple-silicon.zip`
